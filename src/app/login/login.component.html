<div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{roles}}.
  </div>
  
  <ng-template #loggedOut>
    <div class="container center-div" style="max-width:400px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">{{ 'USERNAME' | translate }}</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">{{ 'USERNAME IS REQUIRED' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{ 'PASSWORD' | translate }}</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">{{ 'PASSWORD IS REQUIRED' | translate }}</div>
            <div *ngIf="password.errors.minlength">{{ 'PASSWORD 6 CHAR' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info">{{ 'LOGIN' | translate }}</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            {{ 'LOGIN FAILED' | translate }} {{errorMessage}}
          </div>
        </div>
      </form>
      <hr />
      <p>{{ 'NO ACCOUNT' | translate }}</p>
      <a href="signup" class="btn btn-success">{{ 'SIGN UP' | translate }}</a>
    </div>
  </ng-template>
