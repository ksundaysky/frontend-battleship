<ng-template #loggedOut>
  Please login.
</ng-template>
<table>
  <tr *ngFor="let game of listOfAllGames | keyvalue">
      <td>{{game.value.gameState}}</td>
      <td>{{game.value.config.gameName}}</td>
      <td>{{game.value.config.dimension}}</td>
      <td>{{game.value.config.gameMode}}</td>
      <td><button id="{{game.key}}" (click)="joinGame($event)">JOIN GAME</button></td>
  </tr>
</table>
