
<br><br><br>
<div *ngIf='permission' class="container center-div">
  <div class="row">
    <div class="col">
        <table class="battleshipBoard">
            <tr *ngFor="let r of boardLength;let i = index " class="battleshipBoard" id="myBoard">
                <td *ngFor="let c of boardLength ;" class="battleshipBoard battleCell" 
                    [attr.id]="i*10+c+'L'" ></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="col">
        <button id="random" (click)="getRandomShips()">{{ 'RANDOM' | translate}}</button>
        <button *ngIf="canIStart==true" (click)="goToTheGameRoom()" >{{ 'START GAME' | translate}}</button>
    </div>
  </div>
</div>

<div *ngIf='!permission' class="container center-div"  style="text-align:center;">
    <div class="row">
      <div class="col-12">
        <h1 style="color: magenta">Permission denied!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12" >
        <img src="../../assets/img/denied.gif" style="height:70%; width:auto;">
      </div>
    </div>
  
  </div>
